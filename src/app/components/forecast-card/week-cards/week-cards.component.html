<div
  class="grid grid-cols-4 items-center justify-center text-center rounded-xl lg:pl-1 lg:py-0.5 lg:mr-1 lg:my-0.5 xl:pl-2 xl:py-0.5 xl:mr-2 xl:my-1 2xl:pl-5 2xl:py-0.5 2xl:mr-2 2xl:my-1 3xl:pl-6 3xl:py-1 3xl:mr-3 3xl:my-2 4xl:pl-7 4xl:py-1.5 4xl:mr-4 4xl:my-3"
>
  <img
    src="{{ icon() }}"
    alt=""
    class="lg:w-12 xl:w-15 2xl:w-20 3xl:w-23 4xl:w-28"
  />
  <div class="lg:pr-0 xl:pr-0 2xl:pr-2 3xl:pr-3 4xl:pr-4">
    <span
      class="lg:text-sm xl:text-base 2xl:text-xl 3xl:text-2xl 4xl:text-4xl font-bold text-stone-100 justify-self-auto"
    >
      @if (maxTemp() > 0) {
        +
      }
      {{ maxTemp() }}&deg;/</span
    >
    <span
      class="lg:text-xs xl:text-sm 2xl:text-base 3xl:text-lg 4xl:text-2xl font-medium text-stone-300 justify-self-auto"
    >
      @if (minTemp() > 0) {
        +
      }
      {{ minTemp() }}</span
    >
  </div>
  <span
    class="lg:text-xs xl:text-base 2xl:text-base 3xl:text-lg 4xl:text-2xl font-medium text-stone-300 justify-self-end-safe lg:pr-1 xl:pr-2 2xl:pr-6 3xl:pr-7 4xl:pr-8"
    >{{
      getFormattedDateParts().day + " " + getFormattedDateParts().month
    }}</span
  >
  <span
    class="lg:text-xs xl:text-base 2xl:text-base 3xl:text-lg 4xl:text-2xl font-semibold text-stone-300 justify-self-end-safe lg:pr-1 xl:pr-2 2xl:pr-6 3xl:pr-7 4xl:pr-8"
    >{{ getFormattedDateParts().weekday }}</span
  >
</div>
