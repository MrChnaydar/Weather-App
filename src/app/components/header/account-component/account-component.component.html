<div
  class="flex flex-row md:flex-col justify-center items-center w-full md:w-auto flex-nowrap transition-all shrink-1"
>
  <span
    class="flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl py-1 px-1 rounded-full hover:bg-slate-600 md:mb-3 mr-2 md:mr-0 shrink-1"
    (click)="clearActualPage()"
    routerLink="/notifications"
  >
    <ng-icon name="hugeNotification01" routerLink="/notifications" />
  </span>
  @if (this.appState.user()) {
    <span
      class="flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl py-1 px-1 rounded-full hover:bg-slate-600 mr-3 md:mb-4 md:mr-0 shrink-1"
      (click)="appState.logout()"
    >
      <ng-icon
        class="userIcon"
        name="hugeLogout03"
        (click)="appState.logout()"
      />
    </span>
  } @else {
    <span
      class="flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl py-1 px-1 rounded-full hover:bg-slate-600 md:mb-4 mr-3 md:mr-0 shrink-1"
      (click)="clearActualPage()"
      routerLink="/login"
    >
      <ng-icon class="userIcon" name="hugeUserCircle02" routerLink="/login" />
    </span>
  }
</div>
