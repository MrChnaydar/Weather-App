<div
  class="flex flex-row md:flex-col justify-center items-center w-full md:w-auto flex-nowrap transition-all shrink-1"
>
  <span
    class="flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl lg:text-2xl xl:text-3xl 2xl:text-3xl 3xl:text-4xl 4xl:text-5xl py-1 px-1 lg:py-1 lg:px-1 xl:py-1 xl:px-1 2xl:py-1 2xl:px-1 3xl:py-1 3xl:px-1 4xl:py-1 4xl:px-1 rounded-full hover:bg-slate-600 md:mb-3 lg:mb-2 xl:mb-3 2xl:mb-4 3xl:mb-5 4xl:mb-6 mr-2 md:mr-0 shrink-1"
    (click)="clearActualPage()"
    routerLink="/notifications"
  >
    <ng-icon name="hugeNotification01" routerLink="/notifications" />
  </span>
  @if (this.appState.user()) {
    <span
      class="flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl lg:text-2xl xl:text-3xl 2xl:text-3xl 3xl:text-4xl 4xl:text-5xl py-1 px-1 lg:py-1 lg:px-1 xl:py-1 xl:px-1 2xl:py-1 2xl:px-1 3xl:py-1 3xl:px-1 4xl:py-1 4xl:px-1 rounded-full hover:bg-slate-600 mr-3 md:mb-3 lg:mb-2 xl:mb-3 2xl:mb-4 3xl:mb-5 4xl:mb-6 md:mr-0 shrink-1"
      (click)="appState.logout()"
    >
      <ng-icon
        class="userIcon"
        name="hugeLogout03"
        (click)="appState.logout()"
      />
    </span>
  } @else {
    <span
      class="flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl lg:text-2xl xl:text-3xl 2xl:text-3xl 3xl:text-4xl 4xl:text-5xl py-1 px-1 lg:py-1 lg:px-1 xl:py-1 xl:px-1 2xl:py-1 2xl:px-1 3xl:py-1 3xl:px-1 4xl:py-1 4xl:px-1 rounded-full hover:bg-slate-600 md:mb-4 lg:mb-3 xl:mb-4 2xl:mb-5 3xl:mb-6 4xl:mb-7 mr-3 md:mr-0 shrink-1"
      (click)="clearActualPage()"
      routerLink="/login"
    >
      <ng-icon class="userIcon" name="hugeUserCircle02" routerLink="/login" />
    </span>
  }
</div>
