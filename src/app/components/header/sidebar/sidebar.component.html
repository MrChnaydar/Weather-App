<div
  class="flex flex-row md:flex-col justify-center items-center w-full md:w-auto shrink-1"
>
  <img
    class="md:w-16 md:h-12 w-14 h-10 p-0 border-r-2 border-black md:border-b-2 md:border-r-0 shrink-1"
    src="Animated Cloud.gif"
    alt="Website logo icon"
    routerLink="/home"
    (click)="data.setActualPage('home')"
  />

  <!-- HOME Icon -->
  <span
    class="flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl py-2 px-3 md:py-3 md:px-4 transition-all md:hover:border-b-0 md:mt-5 shrink-1 md:hover:bg-gradient-to-r md:hover:from-slate-600 md:hover:to-transparent {{
      actualPage('home')
    }}"
    (click)="data.setActualPage('home')"
    routerLink="/home"
  >
    <ng-icon name="hugeMenuCircle" />
  </span>

  <!-- <span
    class="flex justify-center items-center cursor-pointer fill-sky-950 w-fit h-fit text-3xl py-3 px-4 hover:border-l-1 hover:border-white transition-all my-5 hover:bg-gradient-to-r hover:from-slate-600 hover:to-transparent"
  >
    <ng-icon name="hugeMaps" routerLink="/map" />
  </span> -->

  <!-- CALENDAR Icon -->
  <span
    class="flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl py-2 px-3 md:py-3 md:px-4 transition-all md:hover:border-b-0 md:mt-5 shrink-1 md:hover:bg-gradient-to-r md:hover:from-slate-600 md:hover:to-transparent {{
      actualPage('calendar')
    }}"
    (click)="data.setActualPage('calendar')"
    routerLink="/calendar"
  >
    <ng-icon name="hugeCalendar03" />
  </span>

  <!-- STATS Icon -->
  <span
    class=" flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl py-2 px-3 md:py-3 md:px-4 transition-all md:hover:border-b-0 md:mt-5 shrink-1 md:hover:bg-gradient-to-r md:hover:from-slate-600 md:hover:to-transparent {{
      actualPage('stats')
    }}"
    (click)="data.setActualPage('stats')"
    routerLink="/stats"
  >
    <ng-icon name="hugeChartRing" />
  </span>

  <!-- SETTINGS Icon -->
  <span
    class="flex justify-center items-center cursor-pointer fill-sky-950 text-2xl md:text-3xl py-2 px-3 md:py-3 md:px-4 transition-all md:hover:border-b-0 md:mt-5 shrink-1 md:hover:bg-gradient-to-r md:hover:from-slate-600 md:hover:to-transparent {{
      actualPage('settings')
    }}"
    (click)="data.setActualPage('settings')"
    routerLink="/settings"
  >
    <ng-icon name="hugeSettings01" />
  </span>
