<section class="flex flex-col w-full h-full justify-between overflow-y-scroll">
  <p
    class="bg-slate-700 text-2xl py-3.5 pl-7 self-start w-full font-semibold text-stone-200 border-b-2 border-black rounded-tl-xl rounded-tr-xl"
  >
    Weather Calendar
  </p>
  <div class="flex flex-row gap-5 items-center justify-center h-full w-full">
    <app-day-card
      *ngFor="let day of data.getTwoWeeks()?.daily"
      [dt]="day.dt"
      icon="https://openweathermap.org/img/wn/{{ day.weather[0].icon }}@2x.png"
      [max_temp_input]="day.temp.max"
      [min_temp_input]="day.temp.min"
      [temp_comment]="day.weather[0].description"
      class="w-full ml-10"
    >
    </app-day-card>
  </div>
</section>
