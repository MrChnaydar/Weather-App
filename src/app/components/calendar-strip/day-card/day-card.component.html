<div
  class="flex flex-col items-center justify-center text-center rounded-xl text-white bg-slate-600 px-5 py-3 cursor-pointer"
>
  <span class="text-lg font-bold text-amber-300">{{
    getFormattedDateParts().weekday.substr(0, 3)
  }}</span
  ><span class="text-xl font-extrabold">{{ getFormattedDateParts().day }}</span
  ><span class="text-md font-light">{{ getFormattedDateParts().month }}</span>
  <img class="w-20" src="{{ icon() }}" /><span class="text-xl font-extrabold">{{
    max_temp()
  }}</span
  ><span class="text-md font-light">{{ min_temp() }}</span
  ><span class="wrap grow-1 text-xs">{{ temp_comment() }}</span>
</div>
