<div
  class="flex flex-col items-center justify-center justify-self-center self-center text-center rounded-xl text-white py-3 {{
    getFormattedDateParts().day == today ||
    getFormattedDateParts().day == today + 1
      ? 'cursor-pointer'
      : 'cursor-not-allowed pointer-events-none blur-xs grayscale'
  }} w-8/10 shrink-1 grow-1 flex-wrap {{
    isSelected(getFormattedDateParts().day)
      ? 'bg-gradient-to-br from-teal-600 to-teal-700 shadow-lg shadow-teal-900/30  w-9/10 py-5'
      : 'bg-slate-800/90 hover:bg-blue-800/70'
  }} transition-all duration-300 outline-none"
  (click)="setCurrentSelectedDay(getFormattedDateParts().day)"
>
  <span class="text-lg font-bold text-amber-300">{{
    getFormattedDateParts().weekday.substr(0, 3)
  }}</span
  ><span class="text-xl font-extrabold">{{ getFormattedDateParts().day }}</span
  ><span class="text-md font-light">{{ getFormattedDateParts().month }}</span>
  <img class="w-20" src="{{ icon() }}" /><span class="text-xl font-extrabold"
    >{{ max_temp() }}&deg;</span
  ><span class="text-md font-light">{{ min_temp() }}&deg;</span
  ><span class="wrap grow-1 text-xs">{{ temp_comment() }}</span>
</div>
