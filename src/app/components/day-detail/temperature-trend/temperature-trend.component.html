<section class="flex flex-col w-full h-full">
  <!-- <p class="text-2xl font-semibold text-stone-200 mb-2 pl-2">
    Temperature Trend
  </p> -->
  <div class="flex w-full h-full bg-teal-600/20 rounded-xl">
    <div class="flex w-full h-full flex-row transition-all">
      <div
        *ngFor="let hour of data.getHourlyData(); let i = index"
        class="flex-1 flex flex-col items-center justify-end h-full w-fit transition-all"
      >
        <p class="text-md font-semibold mb-1 transition-all">
          {{ floorNumber(hour.temp) }}Â°
        </p>
        <div
          class="w-4/5 rounded-xl transition-all duration-300 mb-1"
          [style.height.%]="calculateHeight(hour.temp)"
          [style.background]="getTempColor(floorNumber(hour.temp))"
        ></div>
        <p class="text-2xs text-white text-center w-9/10">
          {{ transformDateParts(hour.dt).hour }}
        </p>
      </div>
    </div>
  </div>
</section>
