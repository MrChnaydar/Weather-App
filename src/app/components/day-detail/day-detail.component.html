<section
  class="flex flex-col w-full h-full justify-between items-center overflow-hidden"
>
  <div
    class="bg-slate-700 text-2xl py-3.5 pl-7 self-start w-full font-semibold text-stone-200 border-b-2 border-black rounded-tl-xl rounded-tr-xl flex flex-row justify-between"
  >
    <div class="">
      <p class="">
        {{ getFormattedDateParts().weekday }},
        {{ getFormattedDateParts().month }} {{ getFormattedDateParts().day }},
        {{ currentYear }}
      </p>
      <p class="text-xl font-light">{{ data.getSelectedDayData().summary }}</p>
    </div>
    <div class="flex flex-row pr-7">
      <img
        src="{{ getIcon(this.data.getSelectedDayData().weather[0].icon) }}"
        class="w-15"
      />
      <span class="flex flex-col">
        <p class="text-2xl font-semibold">
          {{ floorTemp(this.data.getSelectedDayData().temp.max) }}&deg;
        </p>
        <p class="text-xl font-light">
          {{ floorTemp(this.data.getSelectedDayData().temp.min) }}&deg;
        </p>
      </span>
    </div>
  </div>
  <div
    class="flex flex-row self-start border-b-1 border-slate-600 ml-8 pt-1 mb-2"
  >
    <button
      class="tab self-start text-xl font-semibold text-stone-200 mt-2 px-2 cursor-pointer rounded-xl  hover:bg-gray-50/20 transition-all  origin-bottom relative overflow-hidden {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }} active:bg-neutral-300/50"
      [class.active]="panel == 'temperature_trend'"
      (click)="scrollToSection('temperature_trend')"
    >
      Temperature Trend
    </button>
    <button
      class="tab self-start text-xl font-semibold text-stone-200 mt-2 ml-7 px-2 cursor-pointer rounded-xl  hover:bg-gray-50/20 transition-all  origin-bottom relative overflow-hidden  {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }} active:bg-neutral-300/50"
      [class.active]="panel == 'hourly_forecast'"
      (click)="scrollToSection('hourly_forecast')"
    >
      Hourly Forecast
    </button>
    <button
      class="tab self-start text-xl font-semibold text-stone-200 mt-2 ml-7 mr-7 px-2 cursor-pointer rounded-xl  hover:bg-gray-50/20 transition-all  origin-bottom relative overflow-hidden  {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }} active:bg-neutral-300/50 "
      [class.active]="panel == 'precipitation_chance'"
      (click)="scrollToSection('precipitation_chance')"
    >
      Precipitation Chance
    </button>
    <button
      class="tab self-start text-xl font-semibold text-stone-200 mt-2 px-2 cursor-pointer rounded-xl hover:bg-gray-50/20 transition-all origin-bottom relative overflow-hidden active:bg-neutral-300/50"
      [class.active]="panel == 'weather_details'"
      (click)="scrollToSection('weather_details')"
    >
      Weather Details
    </button>
  </div>
  <div
    class="flex h-full w-full text-stone-200 rounded-tl-xl rounded-tr-xl flex-row items-start overflow-hidden"
    id="scroll-container"
  >
    <div
      class="w-full h-full shrink-0 snap-start pb-3.5 px-7 overflow-hidden {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }}"
      id="temperature_trend"
    >
      <app-temperature-trend></app-temperature-trend>
    </div>
    <div
      class="w-full h-full shrink-0 snap-start pb-3.5 px-7  {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }}"
      id="hourly_forecast"
    >
      <app-hourly-forecast class="w-full h-full"></app-hourly-forecast>
    </div>

    <div
      class="w-full h-full shrink-0 snap-start pb-3.5 px-7  {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }}"
      id="precipitation_chance"
    >
      <app-precipitation-chance class=""></app-precipitation-chance>
    </div>

    <div
      class="w-full h-full shrink-0 snap-start pb-3.5 px-7"
      id="weather_details"
    >
      <app-weather-details class=""></app-weather-details>
    </div>
  </div>
</section>
