<section
  class="flex flex-col w-full h-full justify-between items-center overflow-hidden"
>
  <div
    class="bg-slate-700 lg:text-sm xl:text-base 2xl:text-lg 3xl:text-xl 4xl:text-2xl lg:py-1 lg:pl-3 xl:py-2 xl:pl-5 2xl:py-2 2xl:pl-5 3xl:py-3 3xl:pl-7 4xl:py-4 4xl:pl-9 self-start w-full font-semibold text-stone-200 border-b-2 border-black rounded-tl-xl rounded-tr-xl flex flex-row justify-between"
  >
    <div class="">
      <p class="">
        {{ getFormattedDateParts().weekday }},
        {{ getFormattedDateParts().month }} {{ getFormattedDateParts().day }},
        {{ currentYear }}
      </p>
      <p
        class="lg:text-sm xl:text-lg 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-light"
      >
        {{ data.getSelectedDayData().summary }}
      </p>
    </div>
    <div class="flex flex-row lg:pr-2 xl:pr-5 2xl:pr-7 3xl:pr-10">
      <img
        src="{{ getIcon(this.data.getSelectedDayData().weather[0].icon) }}"
        class="lg:w-12 xl:w-14 2xl:w-15 3xl:w-17 4xl:w-20"
      />
      <span class="flex flex-col">
        <p
          class="lg:text-lg xl:text-xl 2xl:text-2xl 3xl:text-3xl 4xl:text-4xl font-semibold"
        >
          {{ floorTemp(this.data.getSelectedDayData().temp.max) }}&deg;
        </p>
        <p
          class="lg:text-sm xl:text-lg 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-light"
        >
          {{ floorTemp(this.data.getSelectedDayData().temp.min) }}&deg;
        </p>
      </span>
    </div>
  </div>
  <div
    class="flex flex-row self-start border-b-1 border-slate-600 lg:ml-3 xl:ml-6 2xl:ml-8 3xl:ml-10 4xl:ml-12 lg:pt-0 xl:pt-0 2xl:pt-1 3xl:pt-2 4xl:pt-3 lg:mb-0.5 xl:mb-1 2xl:mb-2 3xl:mb-3 4xl:mb-4"
  >
    <button
      class="tab self-start lg:text-sm xl:text-lg 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-semibold text-stone-200 2xl:mt-2 xl:mt-1 px-2 cursor-pointer rounded-xl  hover:bg-gray-50/20 transition-all  origin-bottom relative overflow-hidden {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }} active:bg-neutral-300/50"
      [class.active]="panel == 'temperature_trend'"
      (click)="scrollToSection('temperature_trend')"
    >
      Temperature Trend
    </button>
    <button
      class="tab self-start lg:text-sm xl:text-lg 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-semibold text-stone-200 2xl:mt-2 xl:mt-1 ml-7 px-2 cursor-pointer rounded-xl  hover:bg-gray-50/20 transition-all  origin-bottom relative overflow-hidden  {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }} active:bg-neutral-300/50"
      [class.active]="panel == 'hourly_forecast'"
      (click)="scrollToSection('hourly_forecast')"
    >
      Hourly Forecast
    </button>
    <button
      class="tab self-start lg:text-sm xl:text-lg 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-semibold text-stone-200 2xl:mt-2 xl:mt-1 ml-7 mr-7 px-2 cursor-pointer rounded-xl  hover:bg-gray-50/20 transition-all  origin-bottom relative overflow-hidden  {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }} active:bg-neutral-300/50 "
      [class.active]="panel == 'precipitation_chance'"
      (click)="scrollToSection('precipitation_chance')"
    >
      Precipitation Chance
    </button>
    <button
      class="tab self-start lg:text-sm xl:text-lg 2xl:text-xl 3xl:text-2xl 4xl:text-3xl font-semibold text-stone-200 2xl:mt-2 xl:mt-1 px-2 cursor-pointer rounded-xl hover:bg-gray-50/20 transition-all origin-bottom relative overflow-hidden active:bg-neutral-300/50"
      [class.active]="panel == 'weather_details'"
      (click)="scrollToSection('weather_details')"
    >
      Weather Details
    </button>
  </div>
  <div
    class="flex h-full w-full text-stone-200 rounded-tl-xl rounded-tr-xl flex-row items-start overflow-hidden"
    id="scroll-container"
  >
    <div
      class="w-full h-full shrink-0 snap-start lg:px-2 lg:pb-1 xl:px-5 xl:pb-2 2xl:pb-3.5 2xl:px-7  overflow-hidden {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }}"
      id="temperature_trend"
    >
      <app-temperature-trend></app-temperature-trend>
    </div>
    <div
      class="w-full h-full shrink-0 snap-start 2xl:pb-3.5 2xl:px-7 xl:px-5 xl:pb-2  {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }}"
      id="hourly_forecast"
    >
      <app-hourly-forecast class="w-full h-full"></app-hourly-forecast>
    </div>

    <div
      class="w-full h-full shrink-0 snap-start 2xl:pb-3.5 2xl:px-7 xl:px-5 xl:pb-2  {{
        !data.getIsThereHourlyData() ? 'hidden' : ''
      }}"
      id="precipitation_chance"
    >
      <app-precipitation-chance class=""></app-precipitation-chance>
    </div>

    <div
      class="w-full h-full shrink-0 snap-start 2xl:pb-3.5 2xl:px-7 xl:px-5 xl:pb-2 overflow-scroll no-scrollbar scroll-smooth"
      id="weather_details"
    >
      <app-weather-details class=""></app-weather-details>
    </div>
  </div>
</section>
