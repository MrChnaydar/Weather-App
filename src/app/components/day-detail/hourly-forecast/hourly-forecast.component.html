<section class="flex flex-col w-full h-full shrink-1">
  <div
    class="flex w-full h-full flex-row transition-all bg-teal-600/20 rounded-xl items-center 2xl:px-4 xl:px-2 2xl:gap-5 xl:gap-3"
  >
    <app-hour-card
      *ngFor="let hour of getFilteredHourlyData(); let i = index"
      class="w-full 2xl:h-3/5 xl:4/5"
      [hour]="transformDateParts(hour.dt).hour"
      [icon]="getIcon(hour.weather[0].icon)"
      [temp]="floorNumber(hour.temp)"
      [chances]="floorNumber(hour.pop * 100)"
      [wind]="floorNumber(hour.wind_speed)"
      [pop]="hour.pop"
    >
    </app-hour-card>
