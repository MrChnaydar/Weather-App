<section
  class="flex h-full w-full flex-nowrap justify-center items-center py-3 px-2"
>
  <div
    class="bg-slate-800/70 flex flex-col h-full overflow-hidden justify-center items-center text-stone-200 rounded-xl shadow-neutral-900 shadow-xl/40 w-full"
  >
    <!-- Title -->
    <h2
      class="text-2xl md:text-4xl p-4 md:p-5 w-1/2 text-center font-semibold border-b-2 border-black"
    >
      Settings
    </h2>

    <!-- Settings Container -->
    <section class="p-2 sm:p-3 md:p-4 w-3/4 md:w-1/2">
      <!-- Units -->
      <div
        class="2xl:text-xl xl:text-lg md:text-2xl font-semibold p-3 md:p-5 flex flex-col sm:flex-row justify-between items-center gap-3 rounded-xl my-3 bg-slate-700"
      >
        <p>Units</p>
        <span class="flex gap-2">
          <button
            class="cursor-pointer rounded-xl text-base md:text-lg font-medium px-4 py-1.5 transition-all hover:bg-slate-800/30 active:bg-slate-800/60"
            type="button"
            (click)="
              settingsData.updateSetting('units', 'metric');
              reload(false, '/home')
            "
            [class.active]="settingsData.getSettings().units === 'metric'"
          >
            Metric
          </button>
          <button
            class="cursor-pointer rounded-xl text-base md:text-lg font-medium px-4 py-1.5 transition-all hover:bg-slate-800/30 active:bg-slate-800/60"
            type="button"
            (click)="
              settingsData.updateSetting('units', 'imperial');
              reload(false, '/home')
            "
            [class.active]="settingsData.getSettings().units === 'imperial'"
          >
            Imperial
          </button>
        </span>
      </div>

      <!-- Time Format -->
      <div
        class="2xl:text-xl xl:text-lg md:text-2xl font-semibold p-3 md:p-5 flex flex-col sm:flex-row justify-between items-center gap-3 rounded-xl my-3 bg-slate-700"
      >
        <p>Time format</p>
        <span class="flex gap-2">
          <button
            class="cursor-pointer rounded-xl text-base md:text-lg font-medium px-4 py-1.5 transition-all hover:bg-slate-800/30 active:bg-slate-800/60"
            type="button"
            (click)="
              settingsData.updateSetting('timeFormat', 12);
              reload(false, '/home')
            "
            [class.active]="settingsData.getSettings().timeFormat === 12"
          >
            12H
          </button>
          <button
            class="cursor-pointer rounded-xl text-base md:text-lg font-medium px-4 py-1.5 transition-all hover:bg-slate-800/30 active:bg-slate-800/60"
            type="button"
            (click)="
              settingsData.updateSetting('timeFormat', 24);
              reload(false, '/home')
            "
            [class.active]="settingsData.getSettings().timeFormat === 24"
          >
            24H
          </button>
        </span>
      </div>

      <!-- Visibility -->
      <div
        class="2xl:text-xl xl:text-lg md:text-2xl font-semibold p-3 md:p-5 flex flex-col sm:flex-row justify-between items-center gap-3 rounded-xl my-3 bg-slate-700"
      >
        <p>Visibility</p>
        <span class="flex gap-2">
          <button
            class="cursor-pointer rounded-xl text-base md:text-lg font-medium px-4 py-1.5 transition-all hover:bg-slate-800/30 active:bg-slate-800/60"
            type="button"
            (click)="
              settingsData.updateSetting('distanceUnits', 'km');
              reload(false, '/home')
            "
            [class.active]="settingsData.getSettings().distanceUnits === 'km'"
          >
            Km
          </button>
          <button
            class="cursor-pointer rounded-xl text-base md:text-lg font-medium px-4 py-1.5 transition-all hover:bg-slate-800/30 active:bg-slate-800/60"
            type="button"
            (click)="
              settingsData.updateSetting('distanceUnits', 'mi');
              reload(false, '/home')
            "
            [class.active]="settingsData.getSettings().distanceUnits === 'mi'"
          >
            Mi
          </button>
        </span>
      </div>
    </section>

    <!-- Footer -->
    <p class="text-2xs md:text-md text-center py-3">
      Â© {{ currentYear }} Weather Angular App | Created by Nizar Mourak using
      Angular
    </p>
  </div>
</section>
