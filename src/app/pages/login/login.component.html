<section class="flex h-full flex-nowrap justify-center items-center py-3 px-2">
  <div
    class="bg-slate-800/70 flex flex-row lg:flex-col h-full flex-nowrap overflow-hidden justify-center items-center text-stone-200 rounded-xl shadow-neutral-900 shadow-xl/40 w-full"
  >
    <span
      class="lg:text-4xl xl:text-5xl 2xl:text-6xl 3xl:text-7xl 4xl:text-8xl px-2 pt-2 align-middle md:text-8xl md:mb-1"
    >
      <ng-icon name="saxProfileCircleBold"></ng-icon>
    </span>
    <p
      class="lg:text-lg xl:text-xl 2xl:text-2xl 3xl:text-3xl 4xl:text-4xl text-md md:text-xl md:mb-5 text-center align-middle"
    >
      Test Accounts
    </p>

    <!-- Responsive Test Accounts -->
    <div
      class="text-lg md:text-xl bg-slate-700 flex flex-col md:flex-row justify-between w-11/12 rounded-xl p-4 gap-4 shadow-neutral-900 shadow-md/40"
    >
      <div
        class="flex flex-col gap-3 w-full md:w-4/12 lg:text-sm xl:text-base 2xl:text-lg 3xl:text-xl 4xl:text-2xl"
      >
        <span class="flex flex-row justify-between">
          <p>Email:</p>
          <p class="font-semibold text-white">juanito&#64;barquillos.es</p>
        </span>
        <span class="flex flex-row justify-between">
          <p>Password:</p>
          <p class="font-semibold text-white">oléquetapas</p>
        </span>
      </div>
      <div
        class="flex flex-col gap-3 w-full md:w-4/12 lg:text-sm xl:text-base 2xl:text-lg 3xl:text-xl 4xl:text-2xl"
      >
        <span class="flex flex-row justify-between">
          <p>Email:</p>
          <p class="font-semibold text-white">
            maria.la.fiestera&#64;feriaflamenca.com
          </p>
        </span>
        <span class="flex flex-row justify-between">
          <p>Password:</p>
          <p class="font-semibold text-white">sevillanas123</p>
        </span>
      </div>
      <div
        class="flex flex-col gap-3 w-full md:w-4/12 lg:text-sm xl:text-base 2xl:text-lg 3xl:text-xl 4xl:text-2xl"
      >
        <span class="flex flex-row justify-between">
          <p>Email:</p>
          <p class="font-semibold text-white">churroslover&#64;mañanas.es</p>
        </span>
        <span class="flex flex-row justify-between">
          <p>Password:</p>
          <p class="font-semibold text-white">conchocolate99</p>
        </span>
      </div>
    </div>

    <!-- Responsive Login Form -->
    <div
      class="flex flex-col items-center lg:p-4 xl:p-5 2xl:p-6 3xl:p-7 4xl:p-8 md:p-8 p-4 rounded-xl bg-slate-700 md:my-4 my-2 w-10/12 md:w-3/12 shadow-neutral-900 shadow-xl/40"
    >
      <form class="h-full flex flex-col justify-around items-center w-full">
        <label
          class="lg:text-sm xl:text-base 2xl:text-lg 3xl:text-xl 4xl:text-2xl text-lg md:text-2xl md:mb-2"
          for="username"
          >Username or Email</label
        >
        <input
          class="px-3 md:py-2 py-1 md:m-3 m-1 rounded-xl bg-slate-600 w-full"
          #username
          type="text"
          name="username"
          placeholder="Username or Email"
          maxlength="50"
          minlength="3"
        />
        <label
          class="lg:text-sm xl:text-base 2xl:text-lg 3xl:text-xl 4xl:text-2xl text-lg md:text-2xl md:my-2"
          for="password"
          >Password</label
        >
        <input
          class="px-3 md:py-2 py-1 md:m-3 m-1 rounded-xl bg-slate-600 w-full"
          #password
          type="password"
          name="password"
          placeholder="Password"
          minlength="8"
          required
        />
        <button
          class="lg:text-sm xl:text-base 2xl:text-lg 3xl:text-xl 4xl:text-2xl font-medium md:mt-4 mt-2 border border-white rounded-xl cursor-pointer bg-transparent px-3 md:py-1 py-0 text-center active:bg-neutral-300/50 duration-500 ease-in-out"
          type="button"
          (click)="appStore.login(username.value, password.value)"
        >
          Login
        </button>
      </form>
    </div>

    <!-- Footer -->
    <p
      class="lg:text-sm xl:text-base 2xl:text-lg 3xl:text-xl 4xl:text-2xl text-center py-5 px-2"
    >
      © {{ currentYear }} Weather Angular App | Created by Nizar Mourak using
      Angular
    </p>
  </div>
</section>
