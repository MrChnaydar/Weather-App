>

  <button
    *ngIf="!data.responseStatus()"
    (click)="refresh()"
    type="button"
    class="rounded-3xl border-0 bg-sky-400 px-8 py-3 text-center text-xl font-extrabold text-gray-800 transition-all hover:bg-sky-500 hover:text-2xl animate-bounce"
  >
    Loading...
  </button>

  <button
    *ngIf="data.responseStatus()"
    type="button"
    [routerLink]="'/home'"
    class="rounded-3xl border-0 hover:text-2xl bg-sky-400 px-8 py-3 text-center text-xl font-semibold text-gray-800 transition-all hover:bg-sky-500"
  >
    Get Started
  </button>
  <p
    class="absolute bottom-7 shrink-3 grow-2 justify-self-end text-center text-xs text-white sm:text-xl"
